	<script type="text/javascript">
		var problems;
		var results;
		var solve;
		
		/*
		*初始化sudoku的数组
		*/
		function init(){
			problems = new Array(9);
			for(var i=0;i<9;i++){
				problems[i] = new Array(9);
			}
			results = new Array(9);
			for(var i=0;i<9;i++){
				results[i] = new Array(9);
			}
			solve = false;
			//beginSolve();
		}
		
		
		function copySolutions(){
			for(var i =0;i<9;i++){
				for(var j = 0;j<9;j++){
					results[i][j] = problems[i][j];
				}
			}
		}
		
		function printToPage(){
			for(var i=0;i<9;i++){
				for(var j=0;j<9;j++){
					document.getElementById('s'+i+j).value = results[i][j];
				}
			}
		} 
		
		/*
		*验证当前的输入是否合法
		*/
		function valid(x,y){
			var number = problems[x][y];
			for(var i = 0;i<9;i++){
				if(problems[i][y] == number && i!=x){
					return false;
				}
				if(problems[x][i] == number && i!=y){
					return false;
				}
			}
			
			var row = parseInt(x/3)*3;
			var col = parseInt(y/3)*3;
			for(var i =row;i<row+3;i++){
				for(var j = col;j<col+3;j++){
					if(i==x && j == y){
						continue;
					}
					
					if(problems[i][j] == number){
						return false;
					}
				}
			}
			return true;
		}
		
		function sudoku(){
			for(var i=0;i<9;i++){
				for(var j=0;j<9;j++){
					if(problems[i][j] != 0){
						continue;
					}
					for(var k=1;k<=9;k++){
						problems[i][j] = k;
						if(valid(i,j) && sudoku()){
							if(!solve){
								copySolutions();
							}
							solve = true;
							return true;
						}
						problems[i][j] = 0;
 					}
					 return false;
				}
			}
			return true;
		}
		
		/*
		*将输入的数独数字输入到problems数组
		*/
		function collect(){
			var inputs = document.getElementsByTagName('input');
			var id,input,value;
			var row,col;
			for(var i=0;i<inputs.length;i++){
				input = inputs[i];
				if(input.type == 'button'){
					continue;
				}
				id = input.id;
				value = input.value;
				row=id.substring(1,2);
				col = id.substring(2);
				if(value == '' || value == 0){
					problems[row][col] = 0;
					input.className='big';
				} else{
					problems[row][col] = parseInt(value);
				}
				
			}
			
		}
		/*
		*开始解答sudoku
		*/
		function beginSolve(){
				collect();
				var success=sudoku();
				if(success){
					printToPage();
				}
		}
	</script>
